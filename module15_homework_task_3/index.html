<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Чат</title>
</head>

<body>
    <div class="chat container">
      <div class="chat__ui">
        <input type="text" class="chat__input" id="message" name="message"
          required minlength="2" maxlength="200"
          placeholder="Здесь вводится текст сообщения">
        <button class="btn send-btn">Отправить</button>
        <button class="btn geo-btn">Гео-локация</button>
      </div>
      <div class="chat__messaging"></div>
    </div>
  <script src="script.js"></script>
</body>

</html>
